<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UserScript Password Length Indicator - Test Page</title>
</head>

<body style="background: darkgray;">
    <table width="400">
        <tr>
            <td>Password without<br>"maxlength":</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Password with<br>"maxlength=23":</td>
            <td><input type="password" maxlength="23"></td>
        </tr>
        <tr>
            <td>Password with<br>"maxlength=23" and height:50px:</td>
            <td><input type="password" maxlength="23" style="height:50px"></td>
        </tr>
        <tr>
            <td>Password with<br>"maxlength=42" and height:30px:</td>
            <td><input type="password" maxlength="42" style="height:30px"></td>
        </tr>
    </table>
</body>

</html>
