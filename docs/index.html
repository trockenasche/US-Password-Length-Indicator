<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UserScript Password Length Indicator - Test Page</title>
</head>

<body>
    <table width="400">
        <tr>
            <td>Password without<br>"maxlength":</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Password with<br>"maxlength=23":</td>
            <td><input type="password" maxlength="23"></td>
        </tr>
        <tr>
            <td>Same Password with<br>"maxlength=23":</td>
            <td><input type="password" maxlength="23"></td>
        </tr>
    </table>
</body>

</html>
